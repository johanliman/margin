<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
    <script>
        function count() {
            beli = document.getElementById("buy").value;
            jual = document.getElementById("sell").value;
            lot = document.getElementById("shares").value;
            document.getElementById("hargabeli").innerHTML = Intl.NumberFormat().format((beli * 100 * lot) + (beli * 100 * lot * 0.1 / 100));
            document.getElementById("hargajual").innerHTML = Intl.NumberFormat().format((jual * 100 * lot) - (jual * 100 * lot * 0.2 / 100));
            document.getElementById("profit3").innerHTML = Intl.NumberFormat().format((jual * 100 * lot) - (jual * 100 * lot * 0.2 / 100) - ((beli * 100 * lot) + (beli * 100 * lot * 0.1 / 100)));
            document.getElementById("hargabeli2").innerHTML = Intl.NumberFormat().format((beli * 100 * lot) + (beli * 100 * lot * 0.15 / 100));
            document.getElementById("hargajual2").innerHTML = Intl.NumberFormat().format((jual * 100 * lot) - (jual * 100 * lot * 0.25 / 100));
            document.getElementById("profit4").innerHTML = Intl.NumberFormat().format((jual * 100 * lot) - (jual * 100 * lot * 0.25 / 100) - ((beli * 100 * lot) + (beli * 100 * lot * 0.15 / 100)));
        }

    </script>
    <style>
        @media screen and (min-width: 320px) {
            body {
                position: relative;
                top: 0%;
                bottom: 0%;
                right: 10%;
                left: 0%;
            }
        }

        html {
            height: 100%;
            width: 90%;
            padding: 0px;
            margin: 0px;
            margin-right: 10%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            margin: 0 auto;
            height: 100%;
            width: 85%;
            margin-right: 10%;
            position: relative;
        }

        .containerbox {
            width: 100%;
            height: 100%;
        }

        .column1 {
            float: left;
            width: 100%;
            padding: 20px;
        }


        h2,
        p {
            margin-left: 20px;
            text-align: center;
        }

        #category {
            text-align: left;
            padding: 10px;
            width: 100%;
            flex-direction: row;
            display: flex;
        }

        #col-rev {
            text-align: center;
        }

        #col-rev2 {
            flex-direction: row;
            display: flex;
            width: 90%;
            left: 0;
        }

        #title {
            text-align: left;
            width: 90%;
        }

        label {
            font-weight: bold;
            width: 100%;
            vertical-align: text-top;
            padding: 15px;
        }


        input[type=text],
        select {
            width: 100%;
            padding: 12px 18px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        body {
            background: #fafafa;
            font-family: Helvetica, Arial;
        }

        .boxes {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .boxes {
            border: 1px solid lightgrey;
        }
    </style>


</head>

<body>
    <div class="containerbox">

        <div class="column1">

            <div id="category">
                <label style>Buy</label>
                <input type="text" id="buy" onchange="count()">
            </div>

            <div id="category">
                <label style>Sell</label>
                <input type="text" id="sell" onchange="count()">
            </div>

            <div id="category">
                <label style>Shares</label>
                <input type="text" id="shares" value="100" onchange="count()">
            </div>
            <div>
                <div style="border:1px solid"></div>

                <div style="border:0.5px solid lightgrey; padding:10px; margin:10px; border-radius: 10px;">
                    <div style="margin-left:20px">
                        <H3>0.3%</H3>
                    </div>

                    <div id="col-rev2">
                        <p id="title">Harga Beli</p>
                        <p><span id="hargabeli"></span></p>
                    </div>

                    <div id="col-rev2">
                        <p id="title">Harga Jual</p>
                        <p><span id="hargajual"></span></p>
                    </div>

                    <div id="col-rev2">
                        <p id="title">Profit</p>
                        <p><span id="profit3"></span></p>
                    </div>
                </div>


                <div style="border:0.5px solid lightgrey; padding:10px; margin:10px; border-radius: 10px;">
                    <div style="margin-left:20px">
                        <H3>0.4%</H3>
                    </div>
                    <div id="col-rev2">
                        <p id="title">Harga Beli</p>
                        <p><span id="hargabeli2"></span></p>
                    </div>

                    <div id="col-rev2">
                        <p id="title">Harga Jual</p>
                        <p><span id="hargajual2"></span></p>
                    </div>

                    <div id="col-rev2">
                        <p id="title">Profit</p>
                        <p><span id="profit4"></span></p>
                    </div>
                </div>

            </div>











</body>

</html>
